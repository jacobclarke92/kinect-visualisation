	<div id="volumeBar"></div>

	<div style="clear:both"></div>

	<div id="frequencySelector">
		<canvas id="frequencyBars" width="512" height="200"></canvas>
		<div class="range" id="freqRange" min="0" max="100"></div>
	</div>
	<br>
	<div id="paletteZone"></div>

	<div class='tabs tabs_default'>
		<ul class='horizontal'>
			<li><a href="#tab-1" class="button" data-midi-mappable data-midi-type="key">Effect List</a></li>
			<li><a href="#tab-2" class="button" data-midi-mappable data-midi-type="key">Effect Options</a></li>
			<li><a href="#tab-3" class="button" data-midi-mappable data-midi-type="key">Filters</a></li>
			<li><a href="#tab-4" class="button" data-midi-mappable data-midi-type="key">Calibration</a></li>
		</ul>
		<div id="tab-1" class="tabArea">
			<div id="filesZone"></div>
		</div>
		<div id="tab-2" class="tabArea">
			<div id="effectsZone"></div>
		</div>
		<div id="tab-3" class="tabArea">
			<div id="filtersZone"></div>
		</div>
		<div id="tab-4" class="tabArea">
			<div id="calibrationZone"></div>
		</div>
	</div>

	<div class="nav-tray">

		<div class="button-tray">
			<div class="button" id="mapMidiButton">MIDI Map</div>
			<div class="button" id="mapAudioButton">Audio Map</div>
			<div class="button" id="toggleTesting">Toggle test images</div>

		</div>
	</div>

	<!-- TEMPLATES CLONED BY JAVASCRIPT -->
	<div id="templates" style="display:none">

		<div id="paramTemplate">
			<div class="effectParam">
				<div class="title"><span></span></div>
				<div class="slider">
					<div class="range" min="0" max="100" step="1" value="0"></div>
					<input type="number" class="rangeText" size="3">
				</div>
				<div class="mapKnob">
					<input type="text" class="dial" value="0" data-min="-100" data-max="100" data-step="1" data-width="48" data-height="48" data-angleArc="250" data-angleOffset="-125" data-midi-mappable  data-midi-type="pot">
				</div>
			</div>
		</div>
		<div id="fileTemplate">
			<li class="file" data-midi-mappable data-midi-type="key"></li>
		</div>
		<div id="paletteTemplate">
			<div class="palette" data-palette data-midi-mappable data-midi-type="key">
				<span class="color col0"></span>
				<span class="color col1"></span>
				<span class="color col2"></span>
				<span class="color col3"></span>
				<span class="color col4"></span>
			</div>
		</div>

	</div>

	<div id="alertWindow">
		<div class="message"></div>
		<div class="message"></div>
		<button class="button button1"></button>
		<button class="button button2"></button>
	</div>
