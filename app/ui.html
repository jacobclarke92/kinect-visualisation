<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Live Visuals | Controls</title>

		<link rel="stylesheet" type="text/css" href="/app/libs/webix.css">

</head>
<body class="mapping">

	<div id="statusIcons">

		</span>
	</div>

	<div id="volumeBar"></div>

	<div style="clear:both"></div>

	<div id="frequencySelector">
		<canvas id="frequencyBars" width="512" height="200"></canvas>
		<div class="range" id="freqRange" min="0" max="100"></div>
	</div>
	<br>
	<div id="paletteZone"></div>

	<div class='tabs tabs_default'>
		<ul class='horizontal'>
			<li><a href="#tab-1" class="button" data-mappable>Effect List</a></li>
			<li><a href="#tab-2" class="button" data-mappable>Effect Options</a></li>
			<li><a href="#tab-3" class="button" data-mappable>Filters</a></li>
			<li><a href="#tab-4" class="button" data-mappable>Calibration</a></li>
		</ul>
		<div id="tab-1" class="tabArea">
			<div id="filesZone"></div>
		</div>
		<div id="tab-2" class="tabArea">
			<div id="effectsZone"></div>
		</div>
		<div id="tab-3" class="tabArea">
			<div id="filtersZone"></div>
		</div>
		<div id="tab-4" class="tabArea">
			<div id="calibrationZone"></div>
		</div>
	</div>

	<div class="button" id="toggleTesting">Toggle test images</div>



	<!-- TEMPLATES CLONED BY JAVASCRIPT -->
	<div id="templates" style="display:none">

		<div id="paramTemplate">
			<div class="effectParam">
				<div class="title"><span></span></div>
				<div class="slider">
					<div class="range" min="0" max="100" step="1" value="0" data-mappable></div>
					<input type="number" class="rangeText" size="3">
				</div>
				<div class="mapKnob">
					<input type="text" class="dial" value="0" data-min="-100" data-max="100" data-step="1" data-width="50" data-height="50" data-angleArc="250" data-angleOffset="-125" data-mappable>
				</div>
			</div>
		</div>
		<div id="fileTemplate">
			<li class="file"></li>
		</div>
		<div id="paletteTemplate">
			<div class="palette" data-palette>
				<span class="color col0"></span>
				<span class="color col1"></span>
				<span class="color col2"></span>
				<span class="color col3"></span>
				<span class="color col4"></span>
			</div>
		</div>

	</div>


</body>
</html>
